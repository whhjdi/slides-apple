<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿apple轮播</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./jQuery.js"></script>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="imgs" id="imgs">
            <img src="./imgs/1.png" alt="1">
            <img src="./imgs/2.png" alt="2">
            <img src="./imgs/3.png" alt="3">
            <img src="./imgs/4.png" alt="4">
            <img src="./imgs/5.png" alt="5">
        </div>
        <div id="buttons">
            <span class="red">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-iPhone"></use>
                </svg>
            </span>
            <span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-MacBookPro"></use>
                </svg>
            </span>
            <span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-iPhoneX"></use>
                </svg>
            </span>
            <span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-iPad"></use>
                </svg>
            </span>
            <span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-32"></use>
                </svg>
            </span>
        </div>
    </div>

    <script src="//at.alicdn.com/t/font_654910_a2m6e0bcz07fogvi.js"></script>
    <script src="./main.js"></script>
</body>

</html>
